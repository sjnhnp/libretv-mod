<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速画质检测测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .result {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>快速画质检测测试</h1>
    
    <button onclick="testUrl()">测试你的URL</button>
    <button onclick="testMultipleUrls()">测试多个URL</button>
    
    <div id="results"></div>

    <script src="js/simple_quality_detector.js"></script>

    <script>
        const testUrls = [
            'https://m3u8.heimuertv.com/play/8956f3d7c69043d59bfb34a1b5879223.m3u8',
            'https://example.com/video_1080p.m3u8',
            'https://example.com/video_720p_hd.m3u8',
            'https://example.com/video_4k_uhd.m3u8',
            'https://b8bf.com/video/saodufengbao2025/第02集/index.m3u8'
        ];
        
        async function testUrl() {
            const resultsDiv = document.getElementById('results');
            const url = testUrls[0];
            
            resultsDiv.innerHTML = '<div class="result">测试中...</div>';
            
            try {
                console.log('开始测试URL:', url);
                const result = await window.precheckSource(url);
                
                resultsDiv.innerHTML = `
                    <div class="result">
                        <strong>测试URL:</strong> ${url}
                        
                        <strong>检测结果:</strong>
                        画质: ${result.quality}
                        加载速度: ${result.loadSpeed}
                        延迟: ${result.pingTime}ms
                        
                        <strong>完整结果:</strong>
                        ${JSON.stringify(result, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result">测试失败: ${error.message}</div>`;
            }
        }
        
        async function testMultipleUrls() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">测试多个URL中...</div>';
            
            const results = [];
            
            for (const url of testUrls) {
                try {
                    console.log('测试URL:', url);
                    const result = await window.precheckSource(url);
                    results.push({ url, result, success: true });
                } catch (error) {
                    results.push({ url, error: error.message, success: false });
                }
            }
            
            let html = '';
            results.forEach((item, index) => {
                html += `
                    <div class="result">
                        <strong>测试 ${index + 1}:</strong> ${item.url}
                        
                        ${item.success ? 
                            `<strong>结果:</strong> ${item.result.quality} (${item.result.loadSpeed})` :
                            `<strong>错误:</strong> ${item.error}`
                        }
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        // 页面加载后显示状态
        window.addEventListener('load', () => {
            console.log('检测器状态:');
            console.log('window.precheckSource:', typeof window.precheckSource);
            console.log('window.simplePrecheckSource:', typeof window.simplePrecheckSource);
            console.log('window.comprehensiveQualityCheck:', typeof window.comprehensiveQualityCheck);
        });
    </script>
</body>
</html>
