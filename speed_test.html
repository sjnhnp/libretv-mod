<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测速和排序测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .result {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .test-item {
            background: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .priority-1 { border-left: 4px solid #4CAF50; } /* 关键词识别 */
        .priority-2 { border-left: 4px solid #2196F3; } /* 实际测速 */
        .priority-3 { border-left: 4px solid #FF9800; } /* Video分析 */
        .priority-4 { border-left: 4px solid #9C27B0; } /* 连接测试 */
        .priority-5 { border-left: 4px solid #607D8B; } /* 分析推断 */
        .priority-6 { border-left: 4px solid #f44336; } /* 超时 */
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .speed-info {
            font-weight: bold;
            color: #4CAF50;
        }
        .quality-info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <h1>测速和排序测试</h1>
    
    <button onclick="testSpeedAndSorting()">测试速度检测和排序</button>
    <button onclick="testUserFriendlyDisplay()">测试用户友好显示</button>
    
    <div id="results"></div>

    <script src="js/simple_quality_detector.js"></script>

    <script>
        // 模拟不同类型的测试URL
        const testUrls = [
            {
                name: '关键词识别 - 1080p',
                url: 'https://example.com/video_1080p_fullhd.m3u8',
                expectedPriority: 1
            },
            {
                name: '关键词识别 - 4K',
                url: 'https://example.com/video_4k_uhd.m3u8',
                expectedPriority: 1
            },
            {
                name: '实际测速 - 你的问题URL',
                url: 'https://vodcnd08.myqqdd.com/20250619/2RR964Kq/index.m3u8',
                expectedPriority: 2
            },
            {
                name: '码率分析 - 3309kb',
                url: 'https://example.com/video/3309kb/index.m3u8',
                expectedPriority: 3
            },
            {
                name: '随机URL - 应该默认1080p',
                url: 'https://example.com/random/ABC123/video.m3u8',
                expectedPriority: 4
            },
            {
                name: '可能超时的URL',
                url: 'https://nonexistent-domain-12345.com/video.m3u8',
                expectedPriority: 6
            }
        ];
        
        async function testSpeedAndSorting() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">测试中...</div>';
            
            let html = '<h3>速度检测和排序测试:</h3>';
            const results = [];
            
            // 并发测试所有URL
            const promises = testUrls.map(async (testCase) => {
                try {
                    const result = await window.precheckSource(testCase.url);
                    return {
                        ...testCase,
                        result,
                        success: true
                    };
                } catch (error) {
                    return {
                        ...testCase,
                        error: error.message,
                        success: false
                    };
                }
            });
            
            const testResults = await Promise.all(promises);
            
            // 按照新的排序逻辑排序
            testResults.sort((a, b) => {
                if (!a.success) return 1;
                if (!b.success) return -1;
                
                const priorityA = a.result.sortPriority || 50;
                const priorityB = b.result.sortPriority || 50;
                
                if (priorityA !== priorityB) {
                    return priorityA - priorityB;
                }
                
                // 相同优先级按速度排序
                const getSpeedValue = (loadSpeed) => {
                    if (!loadSpeed || loadSpeed === 'N/A') return 0;
                    if (loadSpeed === '极速') return 10000;
                    if (loadSpeed === '连接正常') return 1000;
                    if (loadSpeed === '连接超时') return 0;
                    
                    const match = loadSpeed.match(/^([\d.]+)\s*(KB\/s|MB\/s)$/);
                    if (match) {
                        const value = parseFloat(match[1]);
                        const unit = match[2];
                        return unit === 'MB/s' ? value * 1024 : value;
                    }
                    return 100;
                };
                
                const speedA = getSpeedValue(a.result.loadSpeed);
                const speedB = getSpeedValue(b.result.loadSpeed);
                
                return speedB - speedA;
            });
            
            // 显示排序后的结果
            testResults.forEach((item, index) => {
                if (item.success) {
                    const priorityClass = `priority-${Math.ceil((item.result.sortPriority || 50) / 10)}`;
                    html += `
                        <div class="test-item ${priorityClass}">
                            <div>
                                <strong>排序 ${index + 1}: ${item.name}</strong><br>
                                <span class="quality-info">画质: ${item.result.quality}</span> | 
                                <span class="speed-info">速度: ${item.result.loadSpeed}</span><br>
                                <small>优先级: ${item.result.sortPriority} | 方法: ${item.result.detectionMethod} | 延迟: ${item.result.pingTime}ms</small>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="test-item priority-6">
                            <div>
                                <strong>排序 ${index + 1}: ${item.name}</strong><br>
                                <span style="color: #f44336;">错误: ${item.error}</span>
                            </div>
                        </div>
                    `;
                }
            });
            
            html += `
                <div class="result">
                    <strong>排序说明:</strong><br>
                    🟢 绿色边框: 关键词识别 (最高优先级)<br>
                    🔵 蓝色边框: 实际测速 (高优先级)<br>
                    🟠 橙色边框: Video分析 (中优先级)<br>
                    🟣 紫色边框: 连接测试 (低优先级)<br>
                    🔴 红色边框: 超时/错误 (最低优先级)
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }
        
        async function testUserFriendlyDisplay() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">测试用户友好显示...</div>';
            
            const testUrl = 'https://vodcnd08.myqqdd.com/20250619/2RR964Kq/index.m3u8';
            
            try {
                const result = await window.precheckSource(testUrl);
                
                const html = `
                    <h3>用户友好显示测试:</h3>
                    <div class="result">
                        <strong>测试URL:</strong> ${testUrl}<br><br>
                        <strong>用户看到的信息:</strong><br>
                        画质: <span class="quality-info">${result.quality}</span><br>
                        速度: <span class="speed-info">${result.loadSpeed}</span><br>
                        延迟: ${result.pingTime}ms<br><br>
                        <strong>技术信息 (开发用):</strong><br>
                        检测方法: ${result.detectionMethod}<br>
                        排序优先级: ${result.sortPriority}<br><br>
                        <strong>说明:</strong><br>
                        - 用户看到具体的速度信息 (如 "2.5 MB/s") 而不是 "网络测试"<br>
                        - 关键词识别显示为 "极速" 表示最优质量<br>
                        - 连接正常但无具体速度时显示 "连接正常"<br>
                        - 排序时优先级高的排在前面，相同优先级按速度排序
                    </div>
                `;
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="result">测试失败: ${error.message}</div>`;
            }
        }
        
        // 页面加载后显示状态
        window.addEventListener('load', () => {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result">
                    <strong>检测器状态:</strong><br>
                    precheckSource: ${typeof window.precheckSource}<br>
                    <br>
                    点击按钮开始测试新的速度检测和排序功能
                </div>
            `;
        });
    </script>
</body>
</html>
