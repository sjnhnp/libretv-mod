<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脚本加载测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .result {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
    </style>
</head>
<body>
    <h1>脚本加载测试</h1>
    
    <div id="results">检测中...</div>

    <!-- 按照index.html的顺序加载脚本 -->
    <script src="js/config.js" defer></script>
    <script src="js/simple_quality_detector.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/api_source_manager.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/douban.js" defer></script>
    <script src="js/password.js" defer></script>

    <script>
        // 等待所有脚本加载完成
        window.addEventListener('load', () => {
            setTimeout(checkScripts, 1000);
        });

        function checkScripts() {
            const resultsDiv = document.getElementById('results');
            let html = '<h3>脚本加载状态检查:</h3>';
            
            const checks = [
                {
                    name: 'window.precheckSource',
                    test: () => typeof window.precheckSource === 'function',
                    details: () => window.precheckSource ? window.precheckSource.name : 'undefined'
                },
                {
                    name: 'window.simplePrecheckSource',
                    test: () => typeof window.simplePrecheckSource === 'function',
                    details: () => 'simplePrecheckSource function'
                },
                {
                    name: 'window.comprehensiveQualityCheck',
                    test: () => typeof window.comprehensiveQualityCheck === 'function',
                    details: () => 'comprehensiveQualityCheck function'
                },
                {
                    name: 'window.videoElementDetection',
                    test: () => typeof window.videoElementDetection === 'function',
                    details: () => 'videoElementDetection function'
                }
            ];
            
            checks.forEach(check => {
                const passed = check.test();
                const className = passed ? 'success' : 'error';
                const status = passed ? '✅ 已加载' : '❌ 未加载';
                const details = passed ? check.details() : '函数不存在';
                
                html += `
                    <div class="result ${className}">
                        <strong>${check.name}:</strong> ${status}<br>
                        详情: ${details}
                    </div>
                `;
            });
            
            // 测试实际调用
            html += '<h3>功能测试:</h3>';
            
            if (typeof window.precheckSource === 'function') {
                html += `
                    <div class="result success">
                        <strong>功能测试:</strong> ✅ 可以调用<br>
                        <button onclick="testFunction()" style="margin-top: 10px; padding: 5px 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">测试检测功能</button>
                        <div id="testResult" style="margin-top: 10px;"></div>
                    </div>
                `;
            } else {
                html += `
                    <div class="result error">
                        <strong>功能测试:</strong> ❌ 无法调用 - precheckSource函数未定义
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }
        
        async function testFunction() {
            const testResultDiv = document.getElementById('testResult');
            testResultDiv.innerHTML = '测试中...';
            
            try {
                const testUrl = 'https://example.com/test_1080p.m3u8';
                const result = await window.precheckSource(testUrl);
                
                testResultDiv.innerHTML = `
                    <strong>测试结果:</strong><br>
                    URL: ${testUrl}<br>
                    画质: ${result.quality}<br>
                    速度: ${result.loadSpeed}<br>
                    延迟: ${result.pingTime}ms
                `;
            } catch (error) {
                testResultDiv.innerHTML = `<strong>测试失败:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
